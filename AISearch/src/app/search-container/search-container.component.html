<form [formGroup]="searchForm" (submit)="doSearch()">
  <div class="form-group">
    <input type="text" formControlName="searchTerm"/>
    <button type="submit" >Search</button>
  </div>
</form>



<div>
  @for(result of this.searchResults; track result.id) {
    <app-search-item [manual]="result" ></app-search-item>
  }

</div>
